<h3><{$info.name}></h3>
<a href="<{$info.msg_video.file_path}>"    class="player"
   style="display:block;width:500px;"
   id="video_player">
</a>
<script src="__STATIC__/plugins/flowplayer/flowplayer-3.2.13.min.js"></script>
<script type="application/javascript">
    flowplayer("video_player", "__STATIC__/plugins/flowplayer/flowplayer-3.2.18.swf", {
        plugins: {
            controls: {
                // location of the controlbar plugin
                all: false,
                play: true,
                scrubber: true,
                time:true,
                volume:true,
                autoHide: {
                    enabled:false
                },
                // tooltips (since 3.1)
                tooltips: {
                    buttons: true,
                    fullscreen: 'Enter fullscreen mode'
                }
            }
        }
    });
</script>
