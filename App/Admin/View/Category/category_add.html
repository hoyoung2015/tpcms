<form>
	<table cellspacing="6" width="100%">
		<tr>
			<td width="80">上级栏目：</td>
			<td><input class="easyui-combotree" data-options="
			    url:'<{:U('Category/public_categorySelect')}>'
			    ,queryParams:{type:<{$Think.get.type}>}
                ,onChange:function(newValue,oldValue){
                    var $catTypeSelect = $('#catTypeSelect');
                    if(newValue==0){
                        $catTypeSelect.combobox('enable');
                    }else{
                        $catTypeSelect.combobox('disable');
                    }
                }
			    " type="text" name="info[parentid]" value="<{$Think.get.parentid|default=0}>" style="width:230px;height:24px" /></td>
		</tr>
		<tr>
			<td>栏目名称：</td>
			<td><input class="easyui-validatebox" data-options="required:true,validType:{length:[0,20]}" type="text" name="info[catname]" style="width:220px" /></td>
		</tr>
		<tr>
			<td>栏目类型：</td>
			<td><input type="hidden" name="info[type]" value="<{$Think.get.type}>">
                <{$type_name}>
			</td>
		</tr>
		<tr>
			<td>栏目描述：</td>
			<td><textarea class="easyui-validatebox" data-options="validType:{length:[0,200]}" name="info[description]" style="width:220px;height:60px;font-size:12px"></textarea></td>
		</tr>
		<tr>
			<td>是否启用：</td>
			<td>
				<label><input name="info[disabled]" value="0" type="radio" checked />是</label>
				<label><input name="info[disabled]" value="1" type="radio" />否</label>
			</td>
		</tr>
	</table>
</form>
